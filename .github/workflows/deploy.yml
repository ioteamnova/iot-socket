jobs:
  check-bats-version:
    runs-on: ubuntu-20.04
    steps:
      # 작업에서 액세스할 수 있도록 $GITHUB_WORKSPACE에서 저장소를 체크아웃합니다.
      - name: Checkout
        uses: actions/checkout@v3

      # - uses: actions/checkout@v3
      - name: Setup Node.js environment
      - uses: actions/setup-node@v3
        with:
          node-version: '18.15.0'
      - run: npm install -g bats
      - run: bats -v